<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>
  {% block title %}{% endblock title %}
  </title>

  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/bootstrap.css')}}" />
  <!-- fonts awesome style -->
  <link href="{{url_for('static',filename='css/font-awesome.min.css')}}" rel="stylesheet" />
  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,,600,700|Poppins:400,500,700&display=swap" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link href="{{url_for('static',filename='css/style.css')}}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{{url_for('static',filename='css/responsive.css')}}" rel="stylesheet" />

</head>

<body class="sub_page">
  <div class="hero_area">

<header class="header_section">
  <nav class="navbar navbar-expand-lg custom_nav-container">
    <div class="custom_menu-btn">
      <button onclick="openNav()">
        <span class="s-1"> </span>
        <span class="s-2"> </span>
        <span class="s-3"> </span>
      </button>
    </div>
    <div id="myNav" class="overlay">
      <div class="menu_btn-style ">
        <button onclick="closeNav()">
          <span class="s-1"> </span>
          <span class="s-2"> </span>
          <span class="s-3"> </span>
        </button>
      </div>
      <div class="overlay-content">
        <a class="active" href="/home">
          Home
        </a>
        <a class="" href="/currentwea">
          Current Weather
        </a>
        <a class="" href="/forecast">
          Weather Forecast
        </a>
        <a class="" href="testimonial.html">
          Crop Prediction
        </a>
        <a class="" href="/AboutUs">
          AboutUs
        </a>
        <a class="" href="/ContactUs">
          Contact Us
        </a>
      </div>
    </div>
    <a class="navbar-brand" href="index.html">
      <span>
        Farmfiled
      </span>
    </a>
    <div class="user_option">
      <form class="form-inline">
        <button class="btn  nav_search-btn" type="submit">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
      </form>
      <a href="">
        <i class="fa fa-user" aria-hidden="true"></i>
      </a>
    </div>
  </nav>
</header>

</div>

{% block body %}{% endblock body %}


<script src="{{url_for('static',filename='js/jquery-3.4.1.min.js')}}"></script>
<script src="{{url_for('static',filename='js/bootstrap.js')}}"></script>
<script src="{{url_for('static',filename='js/custom.js')}}"></script>
  

</body>

</html>
