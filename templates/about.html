{% extends 'base.html' %}

{% block title %}About Us title{% endblock title %}

{% block body %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
<h1 class="text-center">It's a About Us Page</h1>


<canvas id="linechart" width="900" height="400" style="margin-top: 5%; margin-left: auto; margin-right: auto;"></canvas>

<script>
  let l=JSON.parse({{ labels | tojson}})
  let x=JSON.parse({{ values | tojson}})
  var ctx=document.getElementById("linechart").getContext("2d");
  var linechart= new Chart(ctx,{
    type: "line",
    data: {
      labels: l,
      // labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [
        {
          label: "Data Points",
          data: x,
            // data: [12, 19, 3, 5, 2, 3],
          fill: true,
          borderColor: "rgb(75,192,192)",
          lineTension: 0.5
        
      }
      ]
    },
    options:{
      responsive: false
    }
  });
</script>


{% endblock body %}
