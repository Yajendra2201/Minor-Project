{% extends 'base.html' %}
    <!--<div class="container-fluid btn card rounded-0 justify-content-center" style="background-color: #89b593; object-fit: fill;">
    <img src="\static\img.jpg" style="position: relative; width: 100%;height: 100%;">-->
{% block title %}Index Page{% endblock title %}

{% block body %}

{% with messages = get_flashed_messages(with_categories=true) %}  
{% if messages %}  
      {% for cato,message in messages %}
  
      <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
      </svg>
    
      <div class="alert alert-{{cato}} alert-dismissible d-flex align-items-center justify-content-between" role="alert" style="margin: 0% 0% 0% 0%;">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
            {{message}}
            <button type="button" class="btn btn-light btn-outline-{{cato}} btn-sm" data-bs-dismiss="alert" aria-label="Close" style="margin:0% 0%">Dismiss</button>
      </div>
    
      {% endfor %}  
{% endif %}  
{% endwith %}    

    <div id="carouselExampleControls" class="carousel slide carousel-fade" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="{{url_for('static',filename='img/img.jpg')}}" alt="First slide">
        </div>
        <div class="carousel-item text-center">
          <img class="d-block w-100" src="{{url_for('static',filename='img/o.jpg')}}" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{{url_for('static',filename='img/p.jpg')}}" alt="Third slide">
        </div>
      </div>
    </div>

{% endblock body %}
