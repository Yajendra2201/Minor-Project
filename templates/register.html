<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Registration </title>
    
  <link rel="icon" href="{{url_for('static',filename='images/leaf.png')}}" type="image/png">
    <link rel="stylesheet" href="{{url_for('static',filename='css/Registration.css')}}">
    
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
 

  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="/signup" method="POST">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" name="fname" id="fname" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" id="lname" name="lname" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" id="inputEmail3" name="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="number" id="phone" name="phone" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" id="conpassword" name="conpassword" placeholder="Confirm your password" required>
          </div>
        </div>
        
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1" value="male" checked>
          <input type="radio" name="gender" id="dot-2" value="female">
          <span class="gender-title"><center>Gender</center></span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender" >Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          </div>
        </div>{% with messages = get_flashed_messages(with_categories=true) %}  
        {% if messages %}  
            {% for cato,message in messages %}
          
          
            <div class="alert alert-{{cato}} alert-dismissible d-flex align-items-center justify-content-between" role="alert">
              
              <button type="button" class="custombt" data-bs-dismiss="alert" aria-label="Close" style="color: red;background-color: transparent;">{{message}}</button>
            </div>
          
            {% endfor %}  
        {% endif %}  
        {% endwith %}    
        <div class="button">
          <input type="submit" value="Register">
        </div>
        
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
crossorigin="anonymous"></script>

</body>
</html>
