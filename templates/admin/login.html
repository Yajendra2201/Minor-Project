<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="icon" href="{{url_for('static',filename='images/leaf.png')}}" type="image/png">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
 
<link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
</head>
<body>  
    
<!-- partial:index.partial.html -->
<div class="box-form">
	<div class="left">
		<div class="overlay">
		<h1>
			Welcome to E-Cropter
		</h1>
		<h2>
			Admin Panel
		</h2>
		</div>
	</div>
	
	
		<div class="right">
		<h5>Login</h5>
		<p>Not available for usual user, Only admin can login</p>

		<form action="/admin/" method="POST">

		<div class="inputs">
			<input type="text" class="form-control" id="inputEmail3" name="email" placeholder="User Name">
			<br>
			<input type="password" class="form-control" id="password" name="password" placeholder="Password">
		</div>
			
			<br>
			{% with messages = get_flashed_messages(with_categories=true) %}  
			{% if messages %}  
				  {% for cato,message in messages %}
			  
				
				  <div class="alert alert-{{cato}} alert-dismissible d-flex align-items-center justify-content-between" role="alert">
						
						<button type="button" class="btn btn-light btn-outline-{{cato}} btn-sm" data-bs-dismiss="alert" aria-label="Close" style="margin: 0% 0% 5% 0%;color: red;">{{message}}</button>
				  </div>
				
				  {% endfor %}  
			{% endif %}  
			{% endwith %}    

			<button type="submit">User Login</button>

			</form>
	</div>
	
</div>
<!-- partial -->
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
crossorigin="anonymous"></script>

</body>
</html>
